env:
  TERM: xterm-256color

window:
  dynamic_title: true
  decorations: full
  title: ''
  gtk_theme_variant: None

  opacity: 1.0

  padding:
    x: 2
    y: 2

scrolling:
  history: 100000
  multiplier: 5

font:
  size: 10.0
  normal:
    family: MesloLGS NF
    style: regular
  bold:
    family: MesloLGS NF
    style: regular
  italic:
    family: MesloLGS NF
    style: italic
  bold_italic:
    family: MesloLGS NF
    style: italic

draw_bold_text_with_bright_colors: false

colors:
  # COLORSCHEME: gruvbox_dark.yaml
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  cursor:
    text: '0x1d1f21'
    cursor: '0xffffff'

  # Normal colors
  selection:
    text: '#eaeaea'
    background: '#404040'

  normal:
  # Bright colors
    black: '0x282828'
    red: '0xcc241d'
    green: '0x98971a'
    yellow: '0xd79921'
    blue: '0x458588'
    magenta: '0xb16286'
    cyan: '0x689d6a'
    white: '0xa89984'

  # Bright colors
  bright:
    black: '0x928374'
    red: '0xfb4934'
    green: '0xb8bb26'
    yellow: '0xfabd2f'
    blue: '0x83a598'
    magenta: '0xd3869b'
    cyan: '0x8ec07c'
    white: '0xebdbb2'
  dim:
    black: '0x232323'
    red: '0x74423f'
    green: '0x5e6547'
    yellow: '0x8b7653'
    blue: '0x556b79'
    magenta: '0x6e4962'
    cyan: '0x5c8482'
    white: '0x828282'
  indexed_colors: []

bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  # - ▇ Block
  # - _ Underline
  # - | Beam
  style: Block
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - --login

working_directory: None

alt_send_esc: true

mouse:
  double_click: {threshold: 300}
  triple_click: {threshold: 300}
  hide_when_typing: false

  hints:
    launcher:
      program: xdg-open
      args: []
    modifiers: None

mouse_bindings:
  - {mouse: Middle, action: PasteSelection}

key_bindings:
  - {key: V, mods: Control|Alt, action: Paste}
  - {key: C, mods: Control|Alt, action: Copy}
  - {key: Equals, mods: Control, action: ResetFontSize}
  - {key: Equals, mods: Control|Alt, action: IncreaseFontSize}
  - {key: Minus, mods: Control, action: DecreaseFontSize}
  - {key: B, mods: Control, action: ScrollPageUp, mode: ~Alt}
  - {key: F, mods: Control, action: ScrollPageDown, mode: ~Alt}
  - {key: V, mods: Alt, chars: "\x17v"}
  - {key: S, mods: Alt, chars: "\x17s"}
  - {key: Q, mods: Alt, chars: "\x17q"}
  # - {key: D, mods: Alt, chars: "\x17d"}
  - {key: Equals, mods: Alt, chars: "\x17E"}

